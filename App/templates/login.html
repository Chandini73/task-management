{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
<style>
body {
background-image: url("https://img.freepik.com/premium-photo/aesthetic-old-books-atmosphere-with-coffee_1013366-6530.jpg");

  min-height: 750px;
}
</style>
</head>
<body>
<div class="container">
        <div class="row">
            <div class="col-md-4 mx-auto mt-5 shadow">
                <form method="POST">
                    {% csrf_token %}
                    <h2>LOGIN</h2>
                    <div class="mb-3">
                        <label for="input1" class="form-label">User Name:</label>
                        <input type="email" class="form-control" id="input1" placeholder="name@gmail.com" name="uname">
                    </div>
                    <div class="mb-3">
                        <label for="input2" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="input2" placeholder="password" name="upass">
                    </div>
                    <div class="mb-3">
                        <input type="submit" class="btn btn-success" value="Login">
                        New User <a href="/register">New Register</a>
                    </div>
                </form>
            </div>
        </div>
</div>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/popper.js' %}"></script>
</body>
</html>
